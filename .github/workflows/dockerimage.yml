name: Docker Image CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
env:
  IMAGE_NAME: particula-lorawan-listener
  BRANCH_NAME: echo '${{ github.ref }}' | sed -e 's,.*/\(.*\),\1,'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Branch name
      id: branchname
      run: |
        echo "::set-output name=branch::`echo '${{ github.ref }}' | sed -e 's,.*/\(.*\),\1,'`"
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@master
      with:
        username: "${{ github.actor }}"
        password: "${{ secrets.GITHUB_TOKEN }}"
        image_name: vives-projectwerk-2-2020/lorawan-listener/particula-lorawan-listener
        image_tag: "${{ env.BRANCH_NAME }}"
        registry: docker.pkg.github.com
        
  deploy:
    name: deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.PATH }}
          docker-compose pull lorawan
          docker-compose up -d lorawan
